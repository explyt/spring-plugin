name: test

on:
  push:
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  BRANCH_NAME: $GITHUB_REF_NAME
  BUILD_NUMBER: $GITHUB_RUN_ID

permissions:
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21
      - name: Setup Gradle (with caching)
        uses: gradle/actions/setup-gradle@v4
        with:
          # Avoid writing to cache from PRs from forks; still fine for same-repo PRs
          cache-read-only: ${{ github.event_name == 'pull_request' }}
          gradle-home-cache-cleanup: true
      - name: Build with Gradle
        env:
          GRADLE_OPTS: -Dfile.encoding=UTF-8
        run: ./gradlew --stacktrace --info --warning-mode all :spring-bootstrap:test
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v5
        if: success() || failure() # always run even if the previous step fails
        with:
          verbose_summary: true
          comment: true
          report_paths: 'modules/**/build/test-results/test/TEST-*.xml'


