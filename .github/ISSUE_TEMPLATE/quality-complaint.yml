name: "TESTS: Quality complaint"
description: "Poor quality of generated with Explyt Tests code, related to its semantics"
title: ''
labels: test-quality
assignees: ''

body:
  - type: markdown
    attributes:
      value: ''

  - type: dropdown
    id: target_type
    attributes:
      label: Test generation target type
      description: What did you generate tests for?
      options:
        - Method
        - Class
        - Test class
      default: 0
    validations:
      required: true

  - type: textarea
    id: target_name
    attributes:
      label: Test generation target type
      description: "If your project is open-sourced, show the name of your target (class, method, test class), please, and a link on GitHub."
      placeholder: ''
    validations:
      required: false

  - type: textarea
    id: description
    attributes:
      label: Description
      description: "Describe the problem you faced. For example: 
        | - The field in test class is autowired and mocked at the same time
        | - A mock statement is missed in generated tests, so they fail
        | - Integration tests are generated, even though unit tests were expected
        "
      placeholder: ''
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Logs, screenshots, etc.
      description: "Any additional information that can help us to investigate the reported problem"
      placeholder: ''
    validations:
      required: false

  - type: textarea
    id: plugin_version
    attributes:
      label: Plugin version
      description: ''
      placeholder: '1.2.0'
    validations:
      required: false

  - type: dropdown
    id: build_system
    attributes:
      label: Project build system
      description: ''
      options:
        - Gradle
        - Maven
        - IntelliJ
      default: 0
    validations:
      required: true

  - type: dropdown
    id: llm_provider
    attributes:
      label: LLM provider
      description: ''
      options:
        - Open AI (Default)
        - DeepSeek
        - Ollama
        - Another
      default: 0
    validations:
      required: true

  - type: textarea
    id: llm_model
    attributes:
      label: LLM model
      description: ''
      placeholder: 'Default'
    validations:
      required: false

  - type: dropdown
    id: test_framework
    attributes:
      label: Test framework
      description: ''
      options:
        - Not important
        - JUnit 5
        - TestNG
        - JUnit 4
        - Kotlin-test
      default: 0
    validations:
      required: true

  - type: dropdown
    id: mock_framework
    attributes:
      label: Mock framework
      description: ''
      options:
        - Not important
        - Mockito
        - MockK
      default: 0
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Test class code
      description: "Show the origin of this error, please. 
        | It can be a code snippet or an attached file with the generated code.
        "
      placeholder: ''
    validations:
      required: false

  - type: textarea
    id: code
    attributes:
      label: Fixed test class code (if possible)
      description: "Show how the error should be fixed, please, if possible."
      placeholder: ''
    validations:
      required: false
