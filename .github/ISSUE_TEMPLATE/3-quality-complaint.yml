name: "Explyt Tests: Quality complaint"
description: "Poor quality of generated with Explyt Tests code, related to its semantics"
title: "[Quality complaint] "
labels: test-quality
assignees: []

body:
  - type: markdown
    attributes:
      value: "Thank you for improving spring-plugin!"

  - type: dropdown
    id: target_type
    attributes:
      label: Test generation target type
      description: "What did you generate tests for?"
      options:
        - Method
        - Class
        - Test class
      default: 0
    validations:
      required: true

  - type: textarea
    id: target_name
    attributes:
      label: Test generation target type
      description: "If your project is open-sourced, show the name of your target (class, method, test class), please, and a link to GitHub"
      placeholder: "Provide test generation target type"
    validations:
      required: false

  - type: textarea
    id: description
    attributes:
      label: Description
      description: "Describe the problem you faced"
      placeholder: |
        Example: 
        - The field in test class is autowired and mocked at the same time
        - A mock statement is missed in generated tests, so they fail
        - Integration tests are generated, even though unit tests were expected
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: "Additional information"
      description: "Any additional information that can help us to investigate the reported problem"
      placeholder: "Logs, screenshots, etc."
    validations:
      required: false

  - type: textarea
    id: plugin_version
    attributes:
      label: Plugin version
      description: 'Provide plugin version'
      placeholder: '1.2.0'
    validations:
      required: false

  - type: dropdown
    id: build_system
    attributes:
      label: "Project build system"
      description: "Choose build system"
      options:
        - Gradle
        - Maven
        - IntelliJ
      default: 0
    validations:
      required: true

  - type: dropdown
    id: llm_provider
    attributes:
      label: "LLM provider"
      description: "Choose LLM provider"
      options:
        - Open AI (Default)
        - DeepSeek
        - Ollama
        - Another
      default: 0
    validations:
      required: true

  - type: textarea
    id: llm_model
    attributes:
      label: "LLM model"
      description: "Choose LLM model"
      placeholder: "Default"
    validations:
      required: false

  - type: dropdown
    id: test_framework
    attributes:
      label: "Test framework"
      description: "Choose Test framework"
      options:
        - Not important
        - JUnit 5
        - TestNG
        - JUnit 4
        - Kotlin-test
      default: 0
    validations:
      required: true

  - type: dropdown
    id: mock_framework
    attributes:
      label: "Mock framework"
      description: "Choose mock framework"
      options:
        - Not important
        - Mockito
        - MockK
      default: 0
    validations:
      required: true

  - type: textarea
    id: text-class-code
    attributes:
      label: "Test class code"
      description: "Provide the origin of this error"
      placeholder: "It can be a code snippet or an attached file with the generated code"
    validations:
      required: false

  - type: textarea
    id: fixed-text-class-code
    attributes:
      label: "Fixed test class code (if possible)"
      description: "Show how the error should be fixed if possible"
      placeholder: "Provide a fix"
    validations:
      required: false
