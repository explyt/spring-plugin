<p>
  The <b><code lang="java">@ComponentScan</code></b> inspection identifies incorrect package paths within annotations.
</p>

<p><b>Example:</b></p>
<pre><code lang="java">
  // The inspection indicates an unresolved package 'unknownPackage' here
  @ComponentScan("org.my.unknownPackage")
  @Configuration
  public class MyConfiguration {

  }
</code></pre>
