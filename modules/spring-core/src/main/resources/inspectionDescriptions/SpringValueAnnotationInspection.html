<html>
<body>
<p>
    Reports incorrect property name in
    <a href="https://docs.spring.io/spring-framework/reference/core/beans/annotation-config/value-annotations.html">@Value</a>
</p>

<p><b>Examples:</b></p>
<pre><code lang="java">
  //correctly configured
  @Value("${property.name}")

  //correctly configured
  @Value("#{property.name}")

  //warning should be @Value("${property.name}")
  @Value("property.name")
</code></pre>
</body>
</html>
