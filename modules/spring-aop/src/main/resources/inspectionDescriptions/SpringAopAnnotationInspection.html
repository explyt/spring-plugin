    <title>AOP Annotation Inspection</title></head>
<body>
<p>Reports incorrect aspects class configuration.</p>

<p><b>Example:</b></p>
Class with pointcut expression must be marked as @Aspect and @Component

<pre><code lang="java">
@Component
@Aspect
public class SpringBean {
    @Pointcut("@annotation(javax.annotation.PostConstruct)")
    public void annotated() {}
}
</code></pre>
</body>
